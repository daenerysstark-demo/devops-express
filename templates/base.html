<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Express | Developer Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="glass-container navbar">
        <div class="logo">DevOps Express</div>
        <div style="display: flex; gap: 1.5rem; font-size: 0.9rem; font-weight: 600;">
            <span>Dashboard</span>
            <span style="opacity: 0.5">Settings</span>
            <span style="opacity: 0.5">Logout</span>
        </div>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
